<meta name='viewport' content='width=device-width, initial-scale=1'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediakuu Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="payment-card">
      <h2>Halaman Pembayaran</h2>
      <div class="payment-options">
        <div class="payment-option" id="qris-payment">
          <img
            src="https://files.catbox.moe/3is3vh.jpg"
            alt="QRIS Logo"
          />
          <button onclick="startQRISPayment()">Bayar dengan QRIS</button>
        </div>
        <div class="payment-option" id="dana-payment">
          <img
            src="https://files.catbox.moe/6jtvll.png"
            alt="DANA Logo"
          />
          <button onclick="startDanaPayment()">Bayar dengan DANA</button>
        </div>
        <div class="payment-option" id="gopay-payment">
          <img
            src="https://files.catbox.moe/7nz86g.jpg"
            alt="GOPAY Logo"
          />
          <button onclick="startGopayPayment()">Bayar dengan GOPAY</button>
        </div>
        <div class="payment-option" id="bankjago-payment">
          <img
            src="https://files.catbox.moe/7alorm.jpg"
            alt="BANK JAGO Logo"
          />
          <button onclick="startBankJagoPayment()">Bayar dengan BANK JAGO</button>
        </div>
        <div class="payment-option" id="shopeepay-payment">
          <img
            src="https://files.catbox.moe/c8nlrn.jpg"
            alt="SHOPEE PAY Logo"
          />
          <button onclick="startShopeePayPayment()">Bayar dengan SHOPEE PAY</button>
        </div>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Paymentku Payment Gateway Pluvieana</footer>

  <script src="script.js"></script>
</body>
</html>
